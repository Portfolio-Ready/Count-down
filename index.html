<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Count-Down</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>

    <div class="container">
      <div class="head">
        <h1 class="title">Portfolio Ready!</h1>
        <h3>Topic: CSS Box Model</h3>
        <p>The Meeting Begins In:</p>
      </div>
      <!-- Counter Start -->
      <div class="counter">
        <div class="days time">
          <h1 id="days"></h1>
          <span>Days</span>
        </div>

        <div class="hrs">
          <h1 id="hours"></h1>
          <span>Hours</span>
        </div>

        <div class="mins">
          <h1 id="minutes"></h1>
          <span>Mins</span>
        </div>

        <div class="secs">
          <h1 id="seconds"></h1>
          <span>secs</span>
        </div>
      </div>
      <!-- Counter End -->

      <div class="action">
        <a
          href="https://meet.google.com/zqb-dtrz-arj?pli=1"
          ><button>Join Now</button></a
        >
      </div>

      <footer>
        <p>Brought to you by Hope Developers</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
